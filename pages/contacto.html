    <h2 class="titulos">CONTACTA CON NOSOTROS</h2><br>
    <h5 class="resum-contacto">Completá el formulario para contactarnos sobre cualquier pregunta o comentario que tengas y nos contactaremos a la brevedad.</h5>
    <div class="contenedor">
        <div class="colum-izq">
            <form class="contact-form">
                <div class="form-group">
                    <label class="etiq" for="name">Nombre y apellido</label>
                    <input type="text" class="control-form" id="name" name="name" required >
                    <span class="error" id="error-nombre"></span>
                </div>
                <div class="form-group">
                    <label class="etiq" for="tel">Número de teléfono</label>
                    <input type="text" class="control-form" id="tel" name="tel" required >
                    <span class="error" id="error-tel"></span>
                </div>
                <div class="form-group">
                    <label class="etiq" for="email">Correo electrónico</label>
                    <input type="email" class="control-form" id="email" name="email" required>
                    <span class="error" id="error-email"></span>
                </div>
                <div class="form-group">
                    <label class="etiq" for="motivo">Motivo de consulta</label>
                    <select name="motivo" id="motivo" size="1" onchange="mostrarOcultarCampoTexto()">
                        <option value="" >Selecciona una opción...</option>
                        <option value="1">Me gustaría alquilar!</option>
                        <option value="2">Estoy interesado en comprar.</option>
                        <option value="3">Soy propietario, quiero publicar.   </option>
                        <option value="4">Otro tipo de consultas.</option>
                    </select>
                </div>
                <div class="form-group" id="oculto">
                  <label class="etiq" for="codigo">Código del inmueble que desea consultar</label>
                  <input type="text" class="control-form" id="codigo" name="codigo" required>
                </div>
                <div class="form-group">
                  <label class="etiq" for="mensaje">Escribe tu consulta</label>
                  <textarea class="control-form" id="mensaje" name="mensaje" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <input type="checkbox" name="op" value="1"> Quiero recibir una copia del mensaje en mi email
                </div>
                <button type="submit" class="boton-enviar">Enviar consulta</button>
            </form>
        </div>

        <div class="colum-der">
          <img src="../images/img-formulario.png" class="img-form" alt="Imagen de formulario">
        </div>

    </div>
